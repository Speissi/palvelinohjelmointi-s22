<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />

<head>
	<title>Bookstore</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
	<h1>Add student</h1>
	<div>
		<form th:object="${book}" th:action="@{/save}" action="#" method="post">
			<input type="hidden" id="id" th:field="*{id}" />
			<label for="fname">Author</label>
			<input type="text" id="author" th:field="*{author}" />
			<label for="fname">Title</label>
			<input type="text" id="title" th:field="*{title}" />
			<label for="fname">ISBN</label>
			<input type="text" id="isbn" th:field="*{isbn}" />
			<label for="fname">Year</label>
			<input type="text" id="year" th:field="*{publishYear}" />

			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="categorylist">Category</label>
			<select id="categorylist" th:field="*{category}" class="form-control">
				<option th:each="category: ${categories}" th:value="${category.categoryid}" th:text="${category.name}">
				</option>
			</select>

			<div style="clear: both; display: block; height: 10px;"></div>
			<input type="submit" value="Save" class="btn btn-primary"></input>
		</form>
	</div>
</body>

</html>
